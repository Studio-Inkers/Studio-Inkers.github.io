<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
  box-sizing: border-box;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    }
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #fff;
  position: relative;
  overflow: hidden;
  padding-bottom: 60px; /* Prevent overlap with bottom logo */
    }
    .center-img {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1 1 auto;
  width: 100vw;
  max-height: 80vh;
  position: relative;
  z-index: 1;
    }
    .center-img img {
  max-width: 60vw;
  max-height: 50vh;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  margin: auto;

    }
    .bottom-text {
  width: 100vw;
  text-align: center;
  color: #222;
  font-size: clamp(14px, 1.3vw, 20px);
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  z-index: 2;
  letter-spacing: 0.05em;
  margin-bottom: 2vh;
  min-height: 5.5em;
  line-height: 1.4;
  padding-bottom: 0.5em;
    }
    @media (max-width: 600px) {
      .center-img img {
        max-width: 90vw;
        max-height: 22vh;
      }
      .bottom-text {
        font-size: clamp(13px, 3vw, 18px);
        margin-bottom: 1vh;
        min-height: 7em;
        padding-bottom: 3.5em;
      }
      body {
        padding-bottom: 90px !important;
      }
    }
    @media (max-width: 1024px) and (min-width: 601px) {
      .center-img img {
        max-width: 70vw;
        max-height: 32vh;
      }
      .bottom-text {
        font-size: 2vw;
      }
    }
        .logo-bar {
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  position: fixed;
  left: 0;
  bottom: 0;
  margin-bottom: 1.5vh;
  z-index: 10;
    }
    .logo-bar img {
  max-width: 120px;
  width: 22vw;
      height: auto;
      opacity: 0.95;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="center-img">
    <img src="assets/UnderConstruction.png" alt="Under Construction" />
  </div>
  <div class="bottom-text">
  <b>Need to contact us?</b><br>
  Email: studioinkers@gmail.com<br>
  Phone no: +91 63693 15746<br>
  Instagram: <a href="https://www.instagram.com/studioinkers/" target="_blank" rel="noopener" style="color:#222;text-decoration:underline;font-weight:600;">@StudioInkers</a>
  </div>
  <div class="logo-bar">
    <img src="assets/Studio-Inkers_Horizontal.png" alt="Studio Inkers Logo" />
  </div>

</body>
</html>
